<script>
// ========== PASSWORD SYSTEM ==========
const PASSWORDS = {
  "ROULETTE777": { used: false, deviceId: null },
  "AI2024": { used: false, deviceId: null },
  "PREDICT123": { used: false, deviceId: null },
  "VIPACCESS": { used: false, deviceId: null }
};

let deviceId = getDeviceId();
let failedAttempts = 0;
const MAX_ATTEMPTS = 5;
let lockUntil = 0;

// Generate unique device ID
function getDeviceId() {
  let id = localStorage.getItem('device_id');
  if (!id) {
    id = 'device_' + Math.random().toString(36).substr(2, 9) + 
         '_' + navigator.userAgent.length + 
         '_' + screen.width + 'x' + screen.height;
    localStorage.setItem('device_id', id);
  }
  return id;
}

function checkPassword() {
  const input = document.getElementById("password-input").value.trim().toUpperCase();
  const errorMsg = document.getElementById("error-message");
  const errorText = document.getElementById("error-text");
  const successMsg = document.getElementById("success-message");
  const successText = document.getElementById("success-text");
  
  // Check if locked
  if (lockUntil > Date.now()) {
    const remaining = Math.ceil((lockUntil - Date.now()) / 1000);
    showError(`Too many attempts! Locked for ${remaining} seconds`);
    return;
  }
  
  // Check password
  if (PASSWORDS[input]) {
    const passwordData = PASSWORDS[input];
    
    // Check if password already used on another device
    if (passwordData.deviceId && passwordData.deviceId !== deviceId) {
      showError("Password already used on another device!");
      return;
    }
    
    // Grant access
    passwordData.deviceId = deviceId;
    passwordData.used = true;
    
    // Save access in localStorage
    localStorage.setItem('access_granted', 'true');
    localStorage.setItem('access_password', input);
    localStorage.setItem('access_time', Date.now());
    
    // Show success
    successText.textContent = "Access granted! Redirecting...";
    successMsg.style.display = "flex";
    errorMsg.style.display = "none";
    
    // Hide input
    document.getElementById("password-input").value = "";
    
    // Redirect after 1 second
    setTimeout(() => {
      document.getElementById("password-screen").classList.add("hidden");
      document.getElementById("main-content").classList.remove("hidden");
      // Focus pada textarea setelah login
      setTimeout(() => {
        document.getElementById("input-deadnum").focus();
      }, 100);
    }, 1000);
    
  } else {
    // Wrong password
    failedAttempts++;
    
    if (failedAttempts >= MAX_ATTEMPTS) {
      lockUntil = Date.now() + (5 * 60 * 1000); // Lock 5 minutes
      showError(`Too many attempts! Locked for 5 minutes`);
    } else {
      showError(`Wrong password! ${MAX_ATTEMPTS - failedAttempts} attempts left`);
    }
    
    // Shake effect
    document.getElementById("password-input").classList.add("shake");
    setTimeout(() => {
      document.getElementById("password-input").classList.remove("shake");
    }, 500);
    
    document.getElementById("password-input").value = "";
    document.getElementById("password-input").focus();
  }
}

function showError(message) {
  const errorMsg = document.getElementById("error-message");
  const errorText = document.getElementById("error-text");
  
  errorText.textContent = message;
  errorMsg.style.display = "flex";
  document.getElementById("success-message").style.display = "none";
}

// Check if already has access
function checkAutoLogin() {
  const hasAccess = localStorage.getItem('access_granted');
  const accessPassword = localStorage.getItem('access_password');
  const accessTime = localStorage.getItem('access_time');
  
  if (hasAccess === 'true' && accessPassword) {
    // Check if password still valid for this device
    if (PASSWORDS[accessPassword] && PASSWORDS[accessPassword].deviceId === deviceId) {
      // Auto login
      document.getElementById("password-screen").classList.add("hidden");
      document.getElementById("main-content").classList.remove("hidden");
      setTimeout(() => {
        document.getElementById("input-deadnum").focus();
      }, 100);
      return true;
    } else {
      // Password used on another device
      localStorage.removeItem('access_granted');
      localStorage.removeItem('access_password');
      showError("Password already used on another device!");
    }
  }
  return false;
}

  notification.textContent = message;
  document.body.appendChild(notification);
  
  setTimeout(() => {

function analyzeDeadNumber() {
  const raw = document.getElementById("input-deadnum").value;
  results = raw.split(/[^0-9]+/)
    .map(n => parseInt(n))
    .filter(n => !isNaN(n) && n >= 0 && n <= 36);
  
  if (results.length === 0) {
    showNotification('‚ùå Tidak ada data valid!', true);
    return;
  }
  
  showNotification(`‚úÖ ${results.length} data dianalisa!`);
  renderDashboard();
}

function submitLatest() {
  const latestInput = document.getElementById("latest-input");
  const val = parseInt(latestInput.value);
  
  if (!isNaN(val) && val >= 0 && val <= 36) {
    results.push(val);
    
    const historyTextarea = document.getElementById("input-deadnum");
    const currentHistory = historyTextarea.value.trim();
    
    if (currentHistory === '') {
      historyTextarea.value = val;
    } else {
      const cleanHistory = currentHistory.replace(/\s+$/, '');
      historyTextarea.value = cleanHistory + ' ' + val;
    }
    
    latestInput.value = '';
    latestInput.focus();
    renderDashboard();
    showNotification(`‚úÖ Angka ${val} ditambahkan!`);
  } else {
    showNotification('‚ùå Masukkan angka antara 0-36!', true);
    latestInput.focus();
    latestInput.select();
  }
}

// Hot numbers - muncul 2x atau lebih dalam 20 spin
function getHotNumbers() {
  if (results.length < 5) return [];
  
  const latest20 = results.slice(-20);
  const hotMap = {};
  latest20.forEach(n => { 
    if (n !== undefined) hotMap[n] = (hotMap[n] || 0) + 1;
  });
  
  return Object.entries(hotMap)
    .filter(([k,v]) => v >= 2)
    .sort((a,b) => b[1] - a[1])
    .slice(0, 8)
    .map(([k,v]) => `${k} (${v}x)`);
}

// POWERFUL DEAD NUMBERS LOGIC - JACKPOT HUNTER
function getDeadNumbers() {
  const deadGroups = [];
  const superDead = [];
  
  // 1. Dead Numbers 80-99 spins
  if (results.length >= 99) {
    const last80to99 = results.slice(-99, -79);
    const seen = new Set(last80to99);
    const dead80to99 = [];
    for (let i = 0; i <= 36; i++) if (!seen.has(i)) dead80to99.push(i);
    if (dead80to99.length > 0) deadGroups.push({ range: "80-99 spins", numbers: dead80to99 });
  }
  
  // 2. Dead Numbers 100-129 spins
  if (results.length >= 129) {
    const last100to129 = results.slice(-129, -99);
    const seen = new Set(last100to129);
    const dead100to129 = [];
    for (let i = 0; i <= 36; i++) if (!seen.has(i)) dead100to129.push(i);
    if (dead100to129.length > 0) deadGroups.push({ range: "100-129 spins", numbers: dead100to129 });
  }
  
  // 3. Dead Numbers 130-160 spins
  if (results.length >= 160) {
    const last130to160 = results.slice(-160, -129);
    const seen = new Set(last130to160);
    const dead130to160 = [];
    for (let i = 0; i <= 36; i++) if (!seen.has(i)) dead130to160.push(i);
    if (dead130to160.length > 0) deadGroups.push({ range: "130-160 spins", numbers: dead130to160 });
  }
  
  // 4. Dead Numbers 160-200 spins
  if (results.length >= 200) {
    const last160to200 = results.slice(-200, -159);
    const seen = new Set(last160to200);
    const dead160to200 = [];
    for (let i = 0; i <= 36; i++) if (!seen.has(i)) dead160to200.push(i);
    if (dead160to200.length > 0) deadGroups.push({ range: "160-200 spins", numbers: dead160to200 });
  }
  
  // 5. SUPER DEAD: Angka yang udah >200 spin gak muncul
  if (results.length >= 200) {
    const lastAppearance = {};
    for (let i = 0; i < results.length; i++) lastAppearance[results[i]] = i + 1;
    
    for (let i = 0; i <= 36; i++) {
      const lastSeen = lastAppearance[i] || 0;
      const spinsDead = results.length - lastSeen;
      if (spinsDead > 200) superDead.push({ number: i, spins: spinsDead });
    }
    
    superDead.sort((a, b) => b.spins - a.spins);
  }
  
  return { deadGroups, superDead };
}
