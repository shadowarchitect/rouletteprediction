<script>
let results = [];

// Show notification
function showNotification(message, isError = false) {
  const notification = document.createElement('div');
  notification.className = 'notification';
  notification.style.background = isError ? '#ff4444' : '#4CAF50';
  notification.textContent = message;
  document.body.appendChild(notification);
  
  setTimeout(() => {
    notification.remove();
  }, 2000);
}

function analyzeDeadNumber() {
  const raw = document.getElementById("input-deadnum").value;
  results = raw.split(/[^0-9]+/)
    .map(n => parseInt(n))
    .filter(n => !isNaN(n) && n >= 0 && n <= 36);
  
  if (results.length === 0) {
    showNotification('‚ùå Tidak ada data valid!', true);
    return;
  }
  
  showNotification(`‚úÖ ${results.length} data dianalisa!`);
  renderDashboard();
}

function submitLatest() {
  const latestInput = document.getElementById("latest-input");
  const val = parseInt(latestInput.value);
  
  if (!isNaN(val) && val >= 0 && val <= 36) {
    // Tambah ke array results
    results.push(val);
    
    // Update textarea history
    const historyTextarea = document.getElementById("input-deadnum");
    const currentHistory = historyTextarea.value.trim();
    
    if (currentHistory === '') {
      // Jika textarea kosong
      historyTextarea.value = val;
    } else {
      // Jika sudah ada data, tambah dengan spasi
      const cleanHistory = currentHistory.replace(/\s+$/, '');
      historyTextarea.value = cleanHistory + ' ' + val;
    }
    
    // Clear input field dan fokus kembali
    latestInput.value = '';
    latestInput.focus();
    
    // Update dashboard
    renderDashboard();
    showNotification(`‚úÖ Angka ${val} ditambahkan!`);
  } else {
    showNotification('‚ùå Masukkan angka antara 0-36!', true);
    latestInput.focus();
    latestInput.select();
  }
}

function resetAnalyzer() {
  if (results.length === 0) {

  results = [];

  renderDashboard();
  showNotification('üóëÔ∏è Semua data dihapus!');
  document.getElementById("input-deadnum").focus();
}

// Hot numbers - muncul 2x atau lebih dalam 20 spin
function getHotNumbers() {
  if (results.length < 5) return [];
  
  const latest20 = results.slice(-20);
  const hotMap = {};
  latest20.forEach(n => { 
    if (n !== undefined) hotMap[n] = (hotMap[n] || 0) + 1;
  });
  
  return Object.entries(hotMap)
    .filter(([k,v]) => v >= 2)
    .sort((a,b) => b[1] - a[1])
    .slice(0, 8)
    .map(([k,v]) => `${k} (${v}x)`);
}

// POWERFUL DEAD NUMBERS LOGIC - JACKPOT HUNTER
function getDeadNumbers() {
  const total = results.length;
  if (total === 0) return { deadGroups: [], superDead: [] };

  // üîç Track last appearance index (0-based position in array)
  const lastSeen = {};
  for (let i = 0; i < results.length; i++) {
    lastSeen[results[i]] = i; // index where it appeared last
  }

  // üî¢ Compute dead streak for all 0‚Äì36
  const deadStreaks = [];
  for (let num = 0; num <= 36; num++) {
    const last = lastSeen[num] !== undefined ? lastSeen[num] : -1; // -1 = never appeared
    const streak = total - 1 - last; // how many spins it's been missing (0-indexed)
    deadStreaks.push({ number: num, streak });
  }

  // üßÆ Define range intervals dynamically (only up to 200)
  const ranges = [
    { min: 80,  max: 99 },
    { min: 100, max: 129 },
    { min: 130, max: 160 },
    { min: 161, max: 200 },
    // Hanya sampai 200, angka >200 masuk super dead aja
  ];

  const deadGroups = [];
  const superDead = [];

  ranges.forEach(range => {
    // üî• CUMULATIVE LOGIC: if streak >= min AND streak <= 200, show in this range
    const numbers = deadStreaks
      .filter(d => d.streak >= range.min && d.streak <= 200)
      .map(d => d.number)
      .sort((a, b) => a - b);

    if (numbers.length > 0) {
      deadGroups.push({ range: `${range.min}-${range.max} spins`, numbers });
    }
  });

  // SUPER DEAD: streak > 200 (includes all numbers >200, even 400+)
  superDead.push(
    ...deadStreaks
      .filter(d => d.streak > 200)
      .sort((a, b) => b.streak - a.streak) // longest first
      .map(d => ({ number: d.number, spins: d.streak }))
  );

  return { deadGroups, superDead, deadStreaks };
}

function renderDashboard() {

  const kereta2Nums = [2,5,8,11,14,17,20,23,26,29,32,35];

      if (n <= 18) kecil++; else besar++;
      
      // KERETA (pola +3)
      if (kereta1Nums.includes(n)) kereta1++;
      else if (kereta2Nums.includes(n)) kereta2++;
      else if (kereta3Nums.includes(n)) kereta3++;
      
      // GERBONG (kelompok 12 angka)
      if (gerbong1Nums.includes(n)) gerbong1++;
      else if (gerbong2Nums.includes(n)) gerbong2++;
      else if (gerbong3Nums.includes(n)) gerbong3++;

  const hotNumbers = getHotNumbers();
  const deadInfo = getDeadNumbers();

  const sizeNLP = getSizeNLP(besar, kecil, besar + kecil);
  const keretaNLP = getKeretaNLP(kereta1, kereta2, kereta3, kereta1 + kereta2 + kereta3);
  const gerbongNLP = getGerbongNLP(gerbong1, gerbong2, gerbong3, gerbong1 + gerbong2 + gerbong3);

  // Helper function to get CSS class based on warning level
  function getWarningClass(level) {
    if (level === 2) return 'strong-warning';
    if (level === 1) return 'warning';
    return '';
  }

  // Build dead numbers HTML
  let deadNumbersHTML = '';
  if (deadInfo.deadGroups.length === 0 && results.length < 80) {
    deadNumbersHTML = `
      <div style="color: #666; font-style: italic;">
        Data kurang dari 80 spin. Masukkan minimal 80 data untuk analisis dead numbers.
      </div>
    `;
  } else {
    deadInfo.deadGroups.forEach(group => {
      deadNumbersHTML += `
        <div class="dead-numbers-group">
          <div class="dead-numbers-title">üíÄ Dead ${group.range}:</div>
          <div class="dead-numbers-list">
            ${group.numbers.length > 0 
              ? group.numbers.map(num => `<span class="dead-number">${num}</span>`).join('')
              : '<span class="no-dead-numbers">Semua angka sudah muncul</span>'
            }
          </div>
        </div>
      `;
    });
    
    // SUPER DEAD section
    if (deadInfo.superDead.length > 0) {
      deadNumbersHTML += `
        <div class="super-dead-section">
          <div class="dead-numbers-title" style="color: #ff0000; font-size: 18px;">üí£üî• SUPER DEAD (>200 spin):</div>
          <div style="margin-top: 10px;">
            ${deadInfo.superDead.map(item => 
              `<span class="dead-number-super" title="Udah ${item.spins} spin gak muncul!">${item.number} (${item.spins}x)</span> `
            ).join('')}
          </div>
          <div style="margin-top: 10px; font-size: 14px; color: #d32f2f;">
            ‚ö†Ô∏è ANGKA-ANGKA INI POTENSI JACKPOT TINGGI!
          </div>
        </div>
      `;
    }
  }

  document.getElementById('dashboard-output').innerHTML = `
    <div class="summary-box">
      <h4>üìä Data Summary</h4>
      <div class="stats-row">
        <span>Jumlah Data:</span>
        <span><b>${total}</b></span>
      </div>
      <div class="stats-row">
        <span>Data Hijau:</span>
        <span><b>${hijau}</b></span>
      </div>
      <div class="stats-row">
        <span>Spin Terakhir:</span>
        <span><b>${results[results.length-1] || '-'}</b></span>
      </div>
    </div>

    <div class="summary-box">
      <h4>üé® Warna</h4>
      <div class="stats-row">
        <span>üî¥ Merah:</span>
        <span><b>${merah}</b></span>
      </div>
      <div class="stats-row">
        <span>‚ö´ Hitam:</span>
        <span><b>${hitam}</b></span>
      </div>
      <div class="stats-row">
        <span>üü¢ Hijau:</span>
        <span><b>${hijau}</b></span>
      </div>
      <div class="nlp-section ${getWarningClass(colorNLP.warningLevel)}">
        ${colorNLP.lines.map(line => `<div class="nlp-line">${line}</div>`).join('')}
      </div>
    </div>

    <div class="summary-box">
      <h4>‚öñÔ∏è Ganjil / Genap</h4>
      <div class="stats-row">
        <span>‚ö™ Ganjil:</span>
        <span><b>${ganjil}</b></span>
      </div>
      <div class="stats-row">
        <span>‚ö´ Genap:</span>
        <span><b>${genap}</b></span>
      </div>
      <div class="nlp-section ${getWarningClass(parityNLP.warningLevel)}">
        ${parityNLP.lines.map(line => `<div class="nlp-line">${line}</div>`).join('')}
      </div>
    </div>

    <div class="summary-box">
      <h4>üìà Ukuran</h4>
      <div class="stats-row">
        <span>üî∫ Besar:</span>
        <span><b>${besar}</b></span>
      </div>
      <div class="stats-row">
        <span>üîª Kecil:</span>
        <span><b>${kecil}</b></span>
      </div>
      <div class="nlp-section ${getWarningClass(sizeNLP.warningLevel)}">
        ${sizeNLP.lines.map(line => `<div class="nlp-line">${line}</div>`).join('')}
      </div>
    </div>

    <!-- KERETA (pola +3) -->
    <div class="summary-box">
      <h4>üöÇ Kereta</h4>
      <div class="stats-row">
        <span>Kereta 1:</span>
        <span><b>${kereta1}</b></span>
      </div>
      <div class="stats-row">
        <span>Kereta 2:</span>
        <span><b>${kereta2}</b></span>
      </div>
      <div class="stats-row">
        <span>Kereta 3:</span>
        <span><b>${kereta3}</b></span>
      </div>
      <div class="nlp-section ${getWarningClass(keretaNLP.warningLevel)}">
        ${keretaNLP.lines.map(line => `<div class="nlp-line">${line}</div>`).join('')}
      </div>
    </div>

    <!-- GERBONG (kelompok 12 angka) -->
    <div class="summary-box">
      <h4>üöÉ Gerbong</h4>
      <div class="stats-row">
        <span>Gerbong 1:</span>
        <span><b>${gerbong1}</b></span>
      </div>
      <div class="stats-row">
        <span>Gerbong 2:</span>
        <span><b>${gerbong2}</b></span>
      </div>
      <div class="stats-row">
        <span>Gerbong 3:</span>
        <span><b>${gerbong3}</b></span>
      </div>
      <div class="nlp-section ${getWarningClass(gerbongNLP.warningLevel)}">
        ${gerbongNLP.lines.map(line => `<div class="nlp-line">${line}</div>`).join('')}
      </div>
    </div>

    <div class="summary-box">
      <h4>üî• Hot Numbers</h4>
      <div class="hot-numbers">
        ${hotNumbers.length ? hotNumbers.join(', ') : 'Tidak ada hot numbers'}
      </div>
      <div style="font-size: 13px; color: #666; margin-top: 5px;">

    <div class="summary-box">
